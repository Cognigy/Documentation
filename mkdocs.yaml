theme:
  name: material
  custom_dir: mkdocs/

  logo: ./_assets/Cognigy-black.svg
  favicon: ./_assets/favicon.webp

  font:
    text: Open Sans

  icon:
    admonition:
      info: material/format-align-justify

  palette:
    scheme: default
    primary: white

  features:
    - toc
    - toc.follow
    - search.suggest
    - search.share
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - content.tabs.link
    - content.code.copy
    - announce.dismiss

    # render navigation bar at the top of the page
    - navigation.tracking
    - navigation.indexes
    - navigation.top

    # renders top-level sections instead of collabsibles
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress

markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Anchor to this section
      slugify: !!python/object/apply:pymdownx.slugs.slugify { kwds: { case: lower } }
  - abbr
  - attr_list
  - def_list
  - md_in_html
  - admonition
  - footnotes
  - meta
  - mdx_include:
      base_path: docs
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - _assets/style.css

extra_javascript:
  - _assets/cognigy.js
  - _assets/custom.js
  - _assets/mathjax.js

plugins:
  - search
  - glightbox
  - macros
  - mkdocs-video:
      is_video: true
      video_autoplay: true
      video_loop: true
      video_controls: true
  - tags
  - exclude:
      glob:
        - _includes/*
  - print-site:
      add_to_navigation: false
      print_page_title: 'Print Site'
      add_print_site_banner: false
      # Table of contents
      add_table_of_contents: true
      toc_title: 'Table of Contents'
      toc_depth: 2
      # Content-related
      add_full_urls: false
      enumerate_headings: true
      enumerate_figures: true
      add_cover_page: true
      cover_page_template: ""
      path_to_pdf: ""
      include_css: true
      enabled: true
extra:
  # Do not display "Generated by MkDocs" in the footer
  generator: false

  # Add links to our social media accounts
  social:
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/cognigy
    name: Cognigy on Twitter
  - icon: fontawesome/brands/facebook
    link: https://www.facebook.com/cognigy/
    name: Cognigy on Facebook
  - icon: fontawesome/brands/github
    link: https://github.com/Cognigy
    name: Cognigy on GitHub
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/company/cognigy/mycompany/
    name: Cognigy on LinkedIn
  - icon: fontawesome/brands/youtube
    link: https://www.youtube.com/c/Cognigy
    name: Cognigy on YouTube

  # Activate Google Analytics integration
  analytics:
    provider: google
    property: G-DQ0NQDZTS1
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback! Help us improve this page by leaving feedback <a href="https://github.com/Cognigy/Documentation/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">via
            a GitHub issue</a>

  # Cookie consent screen
  consent:
    title: Cookie consent
    description: We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your
      consent, you're helping us to make our documentation better. To find out more about the cookies we use, see our <a href="https://www.cognigy.com/privacy-policy" target="_blank" rel="noopener">Privacy
      Policy</a>
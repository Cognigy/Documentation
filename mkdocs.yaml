theme:
  name: material

  logo: ./_assets/Cognigy-black.svg
  favicon: ./_assets/favicon.webp

  font:
    text: Open Sans

  palette:
    scheme: default
    primary: white

  features:
    - toc
    - toc.follow
    - search.suggest
    - navigation.tabs
    - navigation.tabs.sticky
    - content.tabs.link

    # render navigation bar at the top of the page
    - navigation.tracking
    - navigation.indexes
    - navigation.top

    # renders top-level sections instead of collabsibles
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress

markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Anchor to this section
      slugify: !!python/name:pymdownx.slugs.uslugify ''
  - abbr
  - attr_list
  - def_list
  - md_in_html
  - admonition
  - footnotes
  - meta
  - mdx_include:
      base_path: docs
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - _assets/style.css

extra_javascript:
  - _assets/cognigy.js
  - _assets/custom.js
  - _assets/mathjax.js
  - https://github.com/Cognigy/WebchatWidget/releases/download/v3.0.0-beta.25/webchat.js

plugins:
  - glightbox
  - search
  - macros
  - exclude:
      glob:
        - _includes/*
extra:
  # Do not display "Generated by MkDocs" in the footer
  generator: false

  # Add links to our social media accounts
  social:
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/cognigy
    name: Cognigy on Twitter
  - icon: fontawesome/brands/facebook
    link: https://www.facebook.com/cognigy/
    name: Cognigy on Facebook
  - icon: fontawesome/brands/github
    link: https://github.com/Cognigy
    name: Cognigy on GitHub
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/company/cognigy/mycompany/
    name: Cognigy on LinkedIn
  - icon: fontawesome/brands/youtube
    link: https://www.youtube.com/c/Cognigy
    name: Cognigy on YouTube

  # Activate Google Analytics integration
  analytics:
    provider: google
    property: G-DQ0NQDZTS1

  # Cookie consent screen
  consent:
    title: Cookie consent
    description: We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your
      consent, you're helping us to make our documentation better. To find out more about the cookies we use, see our <a href="https://www.cognigy.com/privacy-policy" target="_blank" rel="noopener">Privacy
      Policy</a>
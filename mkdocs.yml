      link: https://twitter.com/cognigy
      name: Cognigy on Twitter
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/cognigy/
      name: Cognigy on Facebook
    - icon: fontawesome/brands/github
      link: https://github.com/Cognigy
      name: Cognigy on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/cognigy/mycompany/
      name: Cognigy on LinkedIn
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/Cognigy
      name: Cognigy on YouTube

# Markdoen Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  # - markdown_include.include:
  #     base_path: docs
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic:
      mode: view


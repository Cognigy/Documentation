# Base info
site_name: ""

# Theme configuration
theme:
  custom_dir: overrides
  name: material 
  language: en

  logo: assets/logo-full-transparent.png
  palette:
    primary: rgb(19,61,139)
  font: 
    text: Mulish
  features:
   - navigation.tabs
  #   - navigation.sections
  #   - navigation.tracking
   - navigation.indexes
  #   - navigation.expand
  #   - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Stylesheet
extra_css:
  - stylesheets/extra.css

# # Page tree
nav:
  - Home: 'index.md'
  - Cognigy.AI Docs: 
    - Platform Overview: 'cognigyAI-docs/platform-overview/platform-overview.md'
    - Resources: 
      - Agents: 'cognigyAI-docs/recources/agents/agents.md'
      - Journeys: 'cognigyAI-docs/recources/journeys/journeys.md'
      - Tasks: 'cognigyAI-docs/recources/tasks/tasks.md'
  - Insights Docs: 'insights-docs/insights-docs.md'

plugins:
  - search 
  - i18n:
      default_language: en
      languages:
        de: Deutsch
      nav_translations:
        de:
          Topic1: Sujet1
          Topic2: Sujet2
      
# Localization
extra:
  alternate:
    - name: Default (en)
      link: ./
      lang: en
    - name: Deutsch
      link: ./de/
      lang: de
  generator: false

# Footer
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cognigy
      name: Cognigy on Twitter
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/cognigy/
      name: Cognigy on Facebook
    - icon: fontawesome/brands/github
      link: https://github.com/Cognigy
      name: Cognigy on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/cognigy/mycompany/
      name: Cognigy on LinkedIn
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/Cognigy
      name: Cognigy on YouTube

# Markdoen Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  # - markdown_include.include:
  #     base_path: docs
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic:
      mode: view


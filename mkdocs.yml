  #   - navigation.sections
  #   - navigation.tracking
   - navigation.indexes
  #   - navigation.expand
  #   - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16

site_name: Cognigy Documentation
site_description: Documentation of Cognigy products
site_url: https://docs.cognigy.com/
site_author: Cognigy
copyright: Copyright &copy; 2023 <a href="https://www.cognigy.com/">Cognigy</a>
#Temporarily disabled Suggest Edit section
repo_url: https://github.com/Cognigy/Documentation/
repo_name: cognigy/documentation

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: default
  #   toggle:
  #     icon: material/lightbulb-outline
  #     name: Switch to dark mode
  # - scheme: slate
  #   toggle:
  #     icon: material/lightbulb
  #     name: Switch to light mode
  font:
    text: Mulish
  features:
  - search.suggest
  - search.highlight
  - navigation.tabs
  - navigation.tracking
  - navigation.indexes
  - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      edit: material/pencil 
      view: material/eye
  logo: assets/img/Cognigy-white.svg
  favicon: assets/img/favicon.webp
  language: en
extra_css:
- assets/css/extra.css
extra_javascript:
- assets/js/custom.js
- assets/js/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


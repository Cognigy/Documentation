    name: Cognigy on Facebook
  - icon: fontawesome/brands/github
    link: https://github.com/Cognigy
    name: Cognigy on GitHub
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/company/cognigy/mycompany/
    name: Cognigy on LinkedIn
  - icon: fontawesome/brands/youtube
    link: https://www.youtube.com/c/Cognigy
    name: Cognigy on YouTube
  alternate:
  - link: /
    name: en

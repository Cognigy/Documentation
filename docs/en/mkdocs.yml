site_name: Cognigy.AI
site_description: Documentation from Cognigy.AI products
site_url: http://127.0.0.1:8008/
theme:
  name: material
  custom_dir: overrides
  palette:
  - scheme: default
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  - scheme: slate
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  font:
    text: Mulish
  features:
  - search.suggest
  - search.highlight
  - navigation.tabs
  - navigation.tracking
  - navigation.indexes
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  logo: img/Cognigy-white.svg
  favicon: img/favicon.png
  language: en
# navigation is missing 
nav:
- Cognigy Products: index.md
- Languages:
  - en: /
  - de: /de/
- AI:
  - ai/platform-overview.md
  - Release Notes:
    - ai/release-notes/4.8.0.md
markdown_extensions:
- toc:
    permalink: true
    slugify: !!python/name:pymdownx.slugs.uslugify ''
- markdown.extensions.codehilite:
    guess_lang: false
- mdx_include:
    base_path: docs
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_div_format ''
- pymdownx.tabbed
- abbr
- admonition
- attr_list
- def_list
- footnotes
- meta
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji ''
    emoji_generator: !!python/name:materialx.emoji.to_svg ''
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- pymdownx.critic:
    mode: view
extra:
  generator: false
  social:
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/cognigy
    name: Cognigy on Twitter
  - icon: fontawesome/brands/facebook
    link: https://www.facebook.com/cognigy/
    name: Cognigy on Facebook
  - icon: fontawesome/brands/github
    link: https://github.com/Cognigy
    name: Cognigy on GitHub
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/company/cognigy/mycompany/
    name: Cognigy on LinkedIn
  - icon: fontawesome/brands/youtube
    link: https://www.youtube.com/c/Cognigy
    name: Cognigy on YouTube
  alternate:
  - link: /
    name: en
  - link: /de/
    name: de
extra_css:
- css/extra.css
extra_javascript:
- js/termynal.js
- js/custom.js
plugins:
- section-index
- macros
- search

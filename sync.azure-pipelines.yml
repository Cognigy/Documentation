name: sync

# Do not automatically trigger this pipeline if a normal commit + push
# occurs. We will trigger this pipeline based on a schedule.
trigger: none

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight sync
    branches:
      include:
        - main

resources:
  - repo: self

pool:
  vmImage: ubuntu-20.04

stages:
  - stage: Sync
    displayName: Sync Azure DevOps with GitHub
    jobs:
      - job:
        displayName: Sync Azure DevOps with GitHub
        steps:
          - checkout: self
            persistCredentials: "true"
            clean: "true"

          - task: InstallSSHKey@0
            inputs:
              knownHostsEntry: "|1|aJyu31lZ1fF+UdsrDL5irwuITs8=|wgYoiV4aNZvqqQPO3lx8wlprNp8= ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBEmKSENjQEezOmxkZMy7opKgwFB9nkt5YRrYMjNuG5N87uRgg6CLrbo5wAdT/y6v0mKV0U2w0WZ2YB/++Tpockg="
              sshPublicKey: ssh-rsa  benni@benni-ThinkPad-X1-Extreme-2nd
              sshKeySecureFile: github-deploy

          - script: |
              git remote add github git@github.com:Cognigy/Documentation.git
              git pull github main
            displayName: Pull main from GitHub and merge

          - script: |
              git push origin main
            displayName: Push changes to Azure DevOps